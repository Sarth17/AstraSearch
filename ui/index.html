<!DOCTYPE html>
<html>
<head>
    <title>AstraSearch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <div class="header">
        <h1>AstraSearch</h1>
    </div>

    <div class="search-area">
        <input
            type="text"
            id="query"
            placeholder="Search anything..."
            autofocus
        >

        <input
            type="number"
            id="k"
            value="10"
            min="1"
            max="100"
        >

        <button onclick="search()">Search</button>
    </div>

    <div id="status"></div>

    <div id="results"></div>

</div>

<script src="app.js"></script>

</body>
</html>
